<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Random Race Generator</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="container">
		<section class="header">
			<section class="chooser_container" id="buttons">
				<button class="button1" id="buttonPC">Project Cars</button>
				<button class="button1" id="buttonAC">Assetto Corsa</button>
				<button class="button1" id="buttonACC">Assetto Corsa Competizione</button>
				<button class="button1" id="buttonRR">RaceRoom</button>
			</section>
		</section>
		<section class="car_container">
			<section class="item" id="generated_car">
				
			</section>
			<section class="item">
				Maker:
			</section>
			<section class="item_generated" id="generated0">
				
			</section>
			<section class="item">
				Model:
			</section>
			<section class="item_generated" id="generated1">

			</section>
		</section>
		<section class="track_container">
			<section class="item">
				Track:
			</section>
			<section class="item_generated" id="generated2">
						
			</section>
			<section class="item">
				Layout:
			</section>
			<section class="item_generated" id="generated3">
		
			</section>
		</section>
		<section class="footer">
			Random Car & Track Generator created to have fun in games/sims that I'm playing.
			Lists are limited to content which I have. <br>
			Courent site status: WIP!
		</section>
	</section>
</body>
</html>
